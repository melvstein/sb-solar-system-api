# version: '3.8'

services:
  app:
    build: .
    restart: always
    container_name: springboot-app
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      - mysql
      - redis
  mysql:
    image: mysql:8.0
    restart: always
    container_name: mysql
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql/data
  redis:
    image: redis:7.2
    restart: always
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/var/lib/redis/data
volumes:
  mysql-data:
  redis-data: